<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Orden</title>

    <!-- Vinculacion con Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Vinculacion de JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>
</head>
<body>
    <h1>Editar Orden</h1>
    <form method="post" action="/guardar_edicion/{{ orden_id }}" enctype="application/x-www-form-urlencoded">
        <!-- AÃ±ade un campo oculto para orden_id -->
        <input type="hidden" name="orden_id" value="{{ orden_id }}">

        <label for="nombre_cliente">Nombre Cliente:</label>
        <input type="text" id="nombre_cliente" name="nombre_cliente" value="{{ nombre_cliente }}" required>
        <br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" value="{{ apellido }}" required>
        <br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" value="{{ dni }}" required>
        <br>

        <label for="contacto">Contacto:</label>
        <input type="text" id="contacto" name="contacto" value="{{ contacto }}" required>
        <br>

        <label for="tipo_equipo">Tipo de Equipo:</label>
        <input type="text" id="tipo_equipo" name="tipo_equipo" value="{{ tipo_equipo }}" required>
        <br>

        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" value="{{ marca }}" required>
        <br>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" value="{{ modelo }}" required>
        <br>

        <label for="posible_falla">Posible Falla:</label>
        <input type="text" id="posible_falla" name="posible_falla" value="{{ posible_falla }}" required>
        <br>

        <label for="reparaciones_anteriores">Reparaciones Anteriores:</label>
        <input type="text" id="reparaciones_anteriores" name="reparaciones_anteriores" value="{{ reparaciones_anteriores }}" required>
        <br>

        <input type="submit" value="Guardar">
    </form>
</body>
</html>
